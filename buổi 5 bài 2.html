<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức - Báo Mới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #008cba;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            background: #333;
            overflow: hidden;
            text-align: center;
        }
        .menu a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .menu a:hover {
            background: #575757;
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 20px auto;
            align-items: flex-start;
        }
        .container {
            width: 45%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 45%;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .news-title {
            font-size: 28px;
            font-weight: bold;
        }
        .news-image {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        .news-image:hover {
            transform: scale(1.05);
        }
        .video-container {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">BÁO MỚI - THỜI SỰ</div>
    <div class="menu">
        <a href="#">Trang chủ</a>
        <a href="#">Thế giới</a>
        <a href="#">Kinh tế</a>
        <a href="#">Thể thao</a>
        <a href="#">Giải trí</a>
    </div>
    <div class="content-wrapper">
        <div class="container">
            <h1 class="news-title">Nga đồng ý ngừng tấn công cơ sở hạ tầng năng lượng của Ukraine</h1>
            <img class="news-image" src="https://media.vov.vn/sites/default/files/styles/large/public/2025-03/trump%20putin.jpg" alt="Hình ảnh bài báo">
        </div>
        <div class="sidebar">
            <h3>Video nổi bật</h3>
            <div class="video-container">
                <iframe width="100%" height="250" src="https://www.youtube.com/embed/W2U_uQTAWbA?si=QJijJcUhnKlCo_aH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p>Thời sự 24h ngày 22/3/2025</p>
            </div>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/OtXx701-JNU?si=vu_AQ4EqkaiwsdqX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p>Ban Chỉ đạo Trung ương thông tin mới nhất về tên gọi, thời điểm sáp nhập tỉnh thành</p>
            </div>
        </div>
    </div>
</body>
</html>
